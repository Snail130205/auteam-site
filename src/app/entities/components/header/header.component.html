<div class="header">
  <img src="./assets/icons/logo.svg"
       routerLink="/main"
       class="image">
  <div class="menu-action">
    <div *ngFor="let button of buttons">
      <div [routerLink]="button.route"
           routerLinkActive="active"
           class="button">
        {{ button.name | translate}}
      </div>
    </div>
  </div>
  <div class="social-network">
    <a href="https://vk.com/uralolimp"
       target="_blank"
       class="link">
      <img src="./assets/icons/vk-fill.svg"
           class="image">
    </a>
    <a href="https://t.me/au_team_news"
       target="_blank"
       class="link">
      <img src="./assets/icons/Telegram-fill.svg"
           class="image">
    </a>
    <div class="language-switcher">
      <div class="select-wrapper">
        <select class="select" [(ngModel)]="selectedLanguage" (change)="changeLanguage()">
          <option *ngFor="let lang of supportedLanguages" [value]="lang" class="option">{{ lang }}</option>
        </select>
      </div>
    </div>
  </div>
</div>
